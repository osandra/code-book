spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MariaDBDialect

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/test?allowPublicKeyRetrieval=true&useSSL=false
    username: test
    password: '0000'

---
spring.config.activate.on-profile: local
spring:
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

---
spring.config.activate.on-profile: dev


---
spring.config.activate.on-profile: prod
